<div class="customerData">
    <h2>Customer Data</h2>
    <table *ngIf= "customerData" class="table table-bordered">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Pack Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerData">
            <td>{{ customer.customer_id }}</td>
            <td>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Ingredient</th>
                    <th>Inventory Code</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pack of customer.pack_data">
                    <td>{{ pack.ingredient }}</td>
                    <td>{{ pack.inventory_code }}</td>
                    <td>{{ pack.quantity }}</td>
                    <td>{{ pack.unit }}</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf = "errorMessage" class="errorBlock">
        <div class="errorBlockIn">
          <p><b>Oops...!!</b><span>{{errorMessage}}</span></p>
        </div>
    </div>
</div>
